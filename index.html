<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentinelAI Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #10b981, #3b82f6);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #059669, #2563eb);
      }

      /* --- 3D & Animation Utilities --- */
      .perspective-1000 { perspective: 1000px; }
      .perspective-2000 { perspective: 2000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      
      /* Rotations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes spin-tilt {
        0% { transform: rotateX(60deg) rotateZ(0deg); }
        100% { transform: rotateX(60deg) rotateZ(360deg); }
      }
      
      /* Floating Effects */
      @keyframes float-3d {
        0%, 100% { transform: translateY(0) rotateX(0); }
        50% { transform: translateY(-20px) rotateX(5deg); }
      }
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      /* Spark/Particle Animation */
      @keyframes float-spark {
        0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
        10% { opacity: 1; transform: translateY(-20px) translateX(5px) scale(1); }
        100% { transform: translateY(-800px) translateX(-20px) scale(0); opacity: 0; }
      }
      .animate-float-spark {
        animation-name: float-spark;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* Cyber Grid Background */
      .cyber-grid-container {
        perspective: 500px;
        overflow: hidden;
      }
      .cyber-grid {
        position: absolute;
        top: 0; left: -50%; width: 200%; height: 200%;
        background-image: 
          linear-gradient(rgba(16, 185, 129, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.4) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: rotateX(70deg) translateY(-100px) translateZ(-200px);
        animation: grid-move 8s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 0%, black 30%, black 100%);
      }
      @keyframes grid-move {
        0% { transform: rotateX(70deg) translateY(0) translateZ(-200px); }
        100% { transform: rotateX(70deg) translateY(50px) translateZ(-200px); }
      }

      /* Classes */
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      .animate-spin-reverse-slow { animation: spin-reverse-slow 15s linear infinite; }
      .animate-spin-tilt { animation: spin-tilt 20s linear infinite; }
      .animate-float-3d { animation: float-3d 6s ease-in-out infinite; }

      /* Print Styles for PDF Generation */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        body * {
          visibility: hidden;
        }
        #analysis-report, #analysis-report * {
          visibility: visible;
        }
        #analysis-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 24px;
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
        }
        nav, footer, .chat-widget, .sparks-container {
          display: none !important;
        }
      }
    </style>
